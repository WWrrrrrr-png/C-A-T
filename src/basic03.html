<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap5 반응형 예제</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    
    /* internal style */
    
    .box {
      text-align: center;
      padding: 40px 0;
      font-weight: bold;
      margin-bottom: 20px;
      border-radius: 10px;
      color: white;
    }

    
    .box1 { background-color: #007bff; } 
    .box2 { background-color: #28a745; } 
    .box3 { background-color: #dc3545; } 
  </style>
</head>
<body>

  <div class="container mt-4">

    
    <img src="/tathiti.png" alt="tathiti" class="img-fluid d-block mx-auto mb-4">

    <div class="row">
      
      <div class="col-12 col-sm-6 col-lg-4">
        <a href="/tathiti.png" target="_blank" class="text-decoration-none">
          <div class="box box1">Box 1</div>
        </a>
      </div>

      
      <div class="col-12 col-sm-6 col-lg-4">
        <a href="/tathiti.png" target="_blank" class="text-decoration-none">
          <div class="box box2">Box 2</div>
        </a>
      </div>

      
      <div class="col-12 col-sm-12 col-lg-4">
        <a href="/tathiti.png" target="_blank" class="text-decoration-none">
          <div class="box box3">Box 3</div>
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
